<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/loginStyle.css') }}">
</head>
<body>

  <h1>Wordle Game</h1>
    <div class="topnav">
        <a href="home.html">Home</a>
        <a href="#news">Company</a>
        <a href="#contact">Services</a>
        <a href="#about">About Us</a>
        <a class="active" href="login.html">Login/register</a>
    </div>
  <div class="login-section">
    <div class="login-image">
      <img src="{{url_for('static', filename='img/login.png')}}" alt="Login Graphic">
    </div>
    <div class="form-container">
      <h2 id="form-title">User Registration</h2>
      <form id="auth-form", method="POST">
        <input type="text" id="email" placeholder="email" required /><br>
        <input type="text" name="username1" placeholder="Username" required /><br>
        <input type="password" name="password1" placeholder="Password" required /><br>
        <input type="password" id="password1" placeholder="Confirm Password" required /><br>
        <button type="submit">Register</button>
      </form>
      <p id="toggle-text">Already have an account? <a href="login.html" id="toggle-link">Login</a></p>
    </div>
  </div>

  
  <div class="footer">

    <a href="#news">Company</a><br>

</div>

  <script src="script.js"></script>

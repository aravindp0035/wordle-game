  <h2 style="text-align: center;">Can you guess today's Wordle?</h2>

  <div class="game-container" id="game-container">
    <div class="grid">
        <!-- Generate 6 rows, 5 tiles each -->
        <script>
            for (let row = 0; row < 6; row++) {
                document.write('<div class="row">');
                for (let col = 0; col < 5; col++) {
                    document.write(`<input type="text" maxlength="1" class="tile" id="tile-${row}-${col}">`);
                }
                document.write('</div>');
            }
        </script>
    </div>
    <div class="submit-button">
      <button id="submit-button">Submit</button>
    </div>
  </div>
